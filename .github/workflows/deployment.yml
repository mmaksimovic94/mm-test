name: deployment

on:
  workflow_dispatch:
    inputs:
      workflow-input-1:
        description: 'workflow-input-1'
        required: true
        default: ''
      workflow-input-2:
        description: 'workflow-input-2'
        required: true
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - run: | 
        echo "Hello, world!"
        echo "workflow-input-1 is ${{ github.event.inputs.workflow-input-1 }}"
        echo "workflow-input-2 is ${{ github.event.inputs.workflow-input-2 }}"

    - uses: LouisBrunner/checks-action@v1.5.0
      if: always()
      with:
        sha: ${{ github.sha }}
        token: ${{ secrets.GH_TOKEN_MM }}
        # token: ${{ github.token }}
        name: MM Second Job
        conclusion: ${{ job.status }}
        output: |
          {"summary":"This is my summary.",
           "text_description": "This is my text description"}
        output_text_description_file: code-coverage-results.md